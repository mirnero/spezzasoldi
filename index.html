<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue-App</title>
    <!-- Import Styles -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <nav class="bg-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
            </div>
          </div>
        </div>
      </nav>

      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
        <header class="bg-white shadow">
          <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="text-3xl font-bold leading-tight text-gray-900">
              Spezza soldi
            </div>
          </div>
        </header>

        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        
          <div class="px-4 py-6 sm:px-0">
            <div class="border-4 border-dashed border-gray-200 rounded-lg">
              <div class="px-4 py-6">
                <div class="grid grid-flow-row gap-4 md:grid-flow-col">
                  <div>
                    <Dati @calcola="calcola"></Dati>
                  </div>
                  <div v-if="importo">
                    <div class="py-2 text-xl font-bold text-center text-gray-800">
                      Per ottenere <div class="text-4xl">
                        {{(importo/100).toFixed(2)}} â‚¬
                      </div>
                      hai bisogno di:
                    </div>
                    <div class="py-2 bg-gray-800 text-white border-4 border-dashed border-white-200 rounded-lg">  
                      <Risposta :array="risultato"
                          :tagli="tagli"></Risposta>
                    </div>  
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>

        

      
    
    </div> 

    <!-- Import App-->
    <script src="./main.js"></script>

    <!-- Import Components-->
    <script src="./components/Istruzioni.js"></script>
    <script src="./components/Dati.js"></script>
    <script src="./components/Risposta.js"></script>

    <!-- Mount App-->
    <script>
      const mountedApp = app.mount(`#app`)
    </script>



  </body>
</html>
